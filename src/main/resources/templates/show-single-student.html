<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>ICT - Library Management System</title>
</head>
<body>

<section>
    <div class="container">
        <div class="container col-md-5" style="text-align: center">

            <h1 style="text-align: center">Student Details</h1>

            <div class="card" style="width: 40rem; text-align: center">
                <img th:src="@{${'/book/image/' + studentDTO.image}}" class="card-img-top" alt="Not Available Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Student ID: ' + studentDTO.studentId}">Card title</h5>
                    <h5 class="card-title" th:text="${'Student Name: ' + studentDTO.name}">Card title</h5>
                    <p class="card-text" th:text="${'Student Session: ' + studentDTO.session}"></p>
                    <p class="card-text" th:text="${'Student Contact: ' + studentDTO.contact}"></p>
                    <a th:href="@{${'/student/edit/' + studentDTO.id}}" class="btn btn-primary">Update Student</a>
                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
